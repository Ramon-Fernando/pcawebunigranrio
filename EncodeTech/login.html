<!DOCTYPE html>
<html>
  <head>
    <title>Encode Tech</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link rel="stylesheet" type="text/css" href="./css/VueAgile.css" />
    
    
   
   
  </head>

  <body>
    <header class="menu-principal">
      <div class="container1">
        <div class="logo">
          <img src="./img/logo.svg" width="150" />
        </div>
        <div class="redes-sociais">
          <a href=""><img src="./img/linkedin.png" /></a>
          <a href=""><img src="./img/face.png" /></a>
          <a href=""><img src="./img/rss.png" /></a>
          <a href=""><img src="./img/tw.png" /></a>
        </div>
      </div>
    </header>
    <header class="guias">
        <div class="container1">
            <nav>
              <a id="inicio" href="index.html">Início</a>
              <a href="">Serviços</a>
              <a href="">Monte o seu computador</a>
              <a href="">Sobre nós</a>
              <a id="logar" href="login.html">Espaço do Cliente</a>
            </nav>
            <div class="busca">
              <input type="text" placeholder="Procure algo no site" />
            </div>
          </div>
        </header>
        <div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
             
            <div class="content">      
              <!--FORMULÁRIO DE LOGIN-->
              <div id="login">
                <form method="post" action=""> 
                  <h1>Login</h1> 
                  <p> 
                    <label for="nome_login">Seu nome</label>
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@gmail.com"/>
                  </p>
                   
                  <p> 
                    <label for="email_login">Seu e-mail</label>
                    <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
                  </p>
                   
                  <p> 
                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                    <label for="manterlogado">Manter-me logado</label>
                  </p>
                   
                  <p> 
                    <a href="cliente.html" />Logar</a> 
                  </p>
                   
                  <p class="link">
                    Ainda não tem conta?
                    <a href="#paracadastro">Cadastre-se</a>
                  </p>
                </form>
              </div>
         
              <!--FORMULÁRIO DE CADASTRO-->
              <div id="cadastro">
                <form method="post" action=""> 
                  <h1>Cadastro</h1> 
                   
                  <p> 
                    <label for="nome_cad">Seu nome</label>
                    <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                  </p>
                   
                  <p> 
                    <label for="email_cad">Seu e-mail</label>
                    <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@gmail.com"/> 
                  </p>
                   
                  <p> 
                    <label for="senha_cad">Sua senha</label>
                    <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                  </p>
                   
                  <p> 
                    <input type="submit" value="Cadastrar"/> 
                  </p>
                   
                  <p class="link">  
                    Já tem conta?
                    <a href="#paralogin"> Ir para Login </a>
                  </p>
                </form>
              </div>
            </div>
          </div>  
        </body>
        </html>
</body>
</html>
